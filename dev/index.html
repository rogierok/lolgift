<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spell Checker</title>
  <script src="spellchecker.js"></script>
  <style>
    * {
        margin: 0;
        padding: 0;
        font-family: Verdana, sans-serif;
    }

    #sc_spellingbox {
        box-sizing: border-box;
        height: 100vh;
        overflow: hidden;
        padding: 4px;
    }

    #sc_spellingbox:focus {
        border: none;
        outline: none
    }

    .credit {
        position: absolute;
        color: rgb(85, 83, 83);
        margin: 8px;
        font-size: 14px;
        bottom: 0;
        right: 0;

        border: 2px solid rgba(85, 83, 83, 0.25);
        background-color: white;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        box-sizing: border-box;
        padding: 6px;
    }
    
  </style>
</head>
<body>
  <div>
    <div contenteditable="true" spellcheck="false" id="sc_spellingbox" placeholder="Click here to start typing.."></div>
  </div>
  <p class="credit">By Rogier Goossen</p>
